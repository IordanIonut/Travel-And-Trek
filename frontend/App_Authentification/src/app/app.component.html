<div class="flex flex-col justify-between my-5 items-center">
  <div class="self-stretch shrink-0 flex justify-center relative">
    <img alt="logo" src="./favicon.ico" class="app-logo" />

  </div>
  <div class="nav-bar relative m-4">
    <div class="center-circle"></div>
    <div
      class="relative flex items-center"
      [ngClass]="{
        'flex-col': style === false,
        'items-start': style === false,
        null: style !== false
      }"
    >
      <div
        *ngFor="let page of pages; let i = index"
        class="flex flex-row items-center"
        [ngClass]="{
          'flex-col': style === false,
          null: style !== false
        }"
      >
        <a
          #navItem
          [routerLink]="page.route"
          routerLinkActive="active"
          (click)="onPageClick(i)"
          class="element"
        >
          <mat-icon>{{ page.icon }}</mat-icon>
        </a>
        <div
          *ngIf="i < pages.length - 1"
          class="line"
          [ngClass]="{
            'rotate-line': style === false
          }"
        ></div>
      </div>
    </div>
  </div>
  <div></div>
</div>
<router-outlet></router-outlet>
