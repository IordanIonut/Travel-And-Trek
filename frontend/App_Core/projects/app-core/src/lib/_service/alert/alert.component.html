<div
  class="absolute z-50 flex w-max sm:w-3/4 h-28 overflow-hidden shadow-xl max-w-xl rounded-lg left-1/2 top-6 transform -translate-x-1/2 border"
  [ngStyle]="{
    background: '#1F1F1F',
    borderColor: mode === 'ERROR' ? '#ff4b2b' : '#0af621',
    color: '#ffffff'
  }"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    height="48"
    width="48"
    style="margin: 6px !important; width: 110px !important"
    [ngStyle]="{
      stroke: mode === 'ERROR' ? '#ff4b2b' : '#0af621',
      fill: mode === 'ERROR' ? '#ff4b2b' : '#0af621'
    }"
  >
    <circle cx="24" cy="24" r="22" stroke-width="2" fill="none"></circle>
    <path
      *ngIf="mode === 'ERROR'"
      d="M24 14v12M24 32h.01"
      stroke-linecap="round"
      stroke-width="2"
    ></path>
    <path
      *ngIf="mode !== 'ERROR'"
      d="M20 24l4 4 8-8"
      stroke-linecap="round"
      stroke-width="2"
    ></path>
  </svg>

  <div class="flex flex-col justify-center mx-6 my-auto overflow-hidden w-full">
    <p
      class="text-lg !w-max font-semibold mb-1 truncate"
      style="width: max-content !important"
    >
      {{ subject }}
    </p>
    <p
      class="text-sm !w-max opacity-80 leading-snug break-words max-h-12"
      style="width: max-content !important"
    >
      {{ message }}
    </p>
  </div>
