<div class="page">
  <app-masthead></app-masthead>
  <div
    class="flex flex-col hide-scrollbar"
    (scroll)="onScroll($event)"
    #scrollContainer
  >
    <ng-container *ngIf="!_skeletonService.isLoading; else skeletonLoader">
      <div class="flex flex-wrap gap-2 justify-between width-page">
        <app-post
          *ngFor="let post of posts; let k = index"
          [data]="post"
          [index]="k"
          [id]="'post-' + k"
          [run]="isRun"
        >
        </app-post>
      </div>
    </ng-container>
    <ng-template #skeletonLoader>
      <div class="flex flex-wrap gap-2 justify-between width-page">
        <app-post *ngFor="let _ of [1, 2, 3, 4, 5, 6]"></app-post>
      </div>
    </ng-template>
  </div>
</div>
