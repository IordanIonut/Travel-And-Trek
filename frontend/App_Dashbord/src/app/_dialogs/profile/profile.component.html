<div
  class="page-dialog flex flex-col items-center justify-start shrink-0 relative gap-2 h-max"
>
  <div
    class="flex flex-col gap-2.5 items-center justify-start self-stretch shrink-0 relative"
  >
    <div
      class="flex flex-row gap-2.5 items-center justify-center shrink-0 relative"
    >
      <button (click)="onProfilePage()" class="story-body" #con>
        <img
          #img
          id="img"
          draggable="false"
          class="story max-w-max !w-14 !h-14"
          style="object-fit: cover"
          src="{{ userDTO?.user?.profile_picture }}"
        />
      </button>
    </div>
  </div>
  <div
    class="flex flex-col gap-[15px] items-center justify-start shrink-0 relative"
  >
    <div
      class="text-[#ffffff] text-left font-['Inter-Regular',_sans-serif] text-sm font-normal relative self-stretch flex items-center justify-start"
    >
      {{ userDTO?.user?.name }}
    </div>
  </div>
  <div
    class="flex flex-row gap-[15px] justify-center shrink-0 relative h-[70px]"
  >
    <div class="flex flex-row gap-5 justify-start shrink-0 relative h-[70px]">
      <div
        class="flex flex-col gap-2.5 items-center justify-center shrink-0 relative"
      >
        <div
          class="text-[#ffffff] text-left font-['Inter-Regular',_sans-serif] text-sm font-normal relative flex items-center justify-start"
        >
          {{ userDTO?.postsCount }}
        </div>
        <div
          class="text-[#ffffff] text-left font-['Inter-Regular',_sans-serif] text-sm font-normal relative flex items-center justify-start"
        >
          Photo
        </div>
      </div>
      <div class="bgEfec w-1 h-full rounded-[4px] relative shrink-0 flex"></div>
    </div>
    <div class="flex flex-row gap-5 justify-start shrink-0 relative h-[70px]">
      <div
        class="flex flex-col gap-2.5 items-center justify-center shrink-0 relative"
      >
        <div
          class="text-[#ffffff] text-left font-['Inter-Regular',_sans-serif] text-sm font-normal relative flex items-center justify-start"
        >
          {{ userDTO?.followersCount }}
        </div>
        <div
          class="text-[#ffffff] text-left font-['Inter-Regular',_sans-serif] text-sm font-normal relative flex items-center justify-start"
        >
          Falowers
        </div>
      </div>
      <div class="bgEfec w-1 h-full rounded-[4px] relative shrink-0 flex"></div>
    </div>
    <div class="flex flex-row gap-5 justify-start shrink-0 relative h-[70px]">
      <div
        class="flex flex-col gap-2.5 items-center justify-center shrink-0 relative"
      >
        <div
          class="text-[#ffffff] text-left font-['Inter-Regular',_sans-serif] text-sm font-normal relative flex items-center justify-start"
        >
          {{ userDTO?.followingsCount }}
        </div>
        <div
          class="text-[#ffffff] text-left font-['Inter-Regular',_sans-serif] text-sm font-normal relative flex items-center justify-start"
        >
          Falowind
        </div>
      </div>
    </div>
  </div>
  <div
    class="flex flex-col gap-2.5 items-start justify-start self-stretch shrink-0 relative"
  >
    <div
      class="text-[#ffffff] text-left font-['Inter-Regular',_sans-serif] text-sm font-normal relative flex items-center justify-start"
    >
      {{ userDTO?.user?.bio }}
    </div>
  </div>
  <div
    *ngIf="type === 'all'"
    class="p-[5px] flex flex-row gap-2.5 items-center justify-around self-stretch shrink-0 relative"
  >
    <div class="nav-bar relative h-fit m-2 sm:m-4">
      <div class="relative flex items-center">
        <div
          *ngFor="let item of elemnts; let i = index"
          class="flex flex-row items-center"
        >
          <div class="element" (click)="onMake(item)">
            <mat-icon class="clEfec">{{ item }}</mat-icon>
          </div>
          <div *ngIf="i < elemnts.length - 1" class="line"></div>
        </div>
      </div>
    </div>
  </div>
</div>
