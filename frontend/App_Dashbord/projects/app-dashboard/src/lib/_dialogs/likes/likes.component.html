<div class="page-dialog overflow-clip!">
  <div
    class="flex flex-col justify-between w-[75vh] px-2 items-center"
  >
    <div class="flex-col w-full flex relative">
      <mat-tab-group
        animationDuration="12ms"
        class="h-[100%] dash-style-tab-group !flex-col-reverse"
        (selectedTabChange)="onTabChange($event)"
      >
        <mat-tab class="w-full h-full">
          <ng-template mat-tab-label>
            <mat-icon class="icon">{{ iconsObjectNow["ALL"].name }}</mat-icon>
          </ng-template>
          <div class="hide-scrollbar h-[26rem]">
            <div class="flex flex-wrap gap-1 justify-between w-full h-fit">
              <app-user
                class="w-full"
                *ngFor="let data of all || []"
                [people]="data"
              ></app-user>
            </div>
          </div>
        </mat-tab>

        <mat-tab class="w-full h-full">
          <ng-template mat-tab-label>
            <mat-icon class="icon">{{ iconsObjectNow["LIKE"].name }}</mat-icon>
          </ng-template>
          <div class="hide-scrollbar h-[26rem]">
            <div class="flex flex-wrap gap-1 justify-between w-full h-fit">
              <app-user
                *ngFor="let data of like || []"
                class="w-full"
                [people]="data"
              ></app-user>
            </div>
          </div>
        </mat-tab>

        <mat-tab class="w-full h-full">
          <ng-template mat-tab-label>
            <mat-icon class="icon">{{ iconsObjectNow["FAVORITE"].name }}</mat-icon>
          </ng-template>
          <div class="hide-scrollbar h-[26rem]">
            <div class="flex flex-wrap gap-1 justify-between w-full h-fit">
              <app-user
                *ngFor="let data of favorite || []"
                class="w-full"
                [people]="data"
              ></app-user>
            </div>
          </div>
        </mat-tab>

        <mat-tab class="w-full h-full">
          <ng-template mat-tab-label>
            <mat-icon class="icon">{{ iconsObjectNow["FUNNY"].name }}</mat-icon>
          </ng-template>
          <div class="hide-scrollbar h-[26rem]">
            <div class="flex flex-wrap gap-1 justify-between w-full h-fit">
              <app-user
                *ngFor="let data of funny || []"
                class="w-full"
                [people]="data"
              ></app-user>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
