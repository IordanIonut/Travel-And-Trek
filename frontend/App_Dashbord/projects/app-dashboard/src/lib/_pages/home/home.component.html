<div class="page overflow-visible" style="overflow: visible !important">
  <app-masthead></app-masthead>
  <div class="flex flex-row h-full justify-between mr-1.5 relative">
    <div class="flex flex-row gap-3 w-[92rem] relative">
      <div class="flex flex-col hide-scrollbar" (scroll)="onScroll($event)">
        <div *ngFor="let section of index">
          <div
            class="flex flex-wrap w-full justify-between h-max gap-2"
            *ngIf="users !== undefined"
          >
            <app-user
              *ngFor="let people of users[section]?.data || []"
              [people]="people"
            ></app-user>
          </div>
          <div
            class="flex flex-wrap w-full justify-between h-max gap-2"
            *ngIf="posts !== undefined"
          >
            <app-post *ngFor="let post of posts[section]?.data" [data]="post">
            </app-post>
          </div>
          <div
            class="flex flex-wrap w-full justify-between h-max gap-2"
            *ngIf="postsReel !== undefined"
          >
            <app-post
              *ngFor="let post of postsReel[section]?.data"
              [data]="post"
            >
            </app-post>
          </div>
          <div
            class="flex flex-wrap w-full justify-between h-max gap-2"
            *ngIf="postsText !== undefined"
          >
            <app-post
              *ngFor="let post of postsText[section]?.data"
              [data]="post"
            >
            </app-post>
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-row hide-scrollbar">
      <app-story
        [highlight]="story"
        [user]="_jwtService.getUserInfo()?.name"
        class="flex w-[82px]"
      ></app-story>
    </div>
  </div>
</div>
